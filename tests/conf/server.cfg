#
# General section
#
[janua]
log_file = /var/log/janua/janua.log
pid_file = /var/run/janua.pid
user = nobody
group = nogroup

#
# web server section
#
[web]
bind_address = 127.0.0.1
hostname = localhost
port = 5000
url = 
session_lifetime = 12
secure_connection = False
ssl_certificate = 
ssl_private_key = 
log_requests = True

#
# sms interface section
#
[sms]
engine = test
phone_number = 5554
pin_code = 0000
send_interval = 0
prefix_filter = ,

#
# mailer section
# don't support authentication, you have to setup a smtp relay server
#
[mail]
enable = True
smtp_host = 
smtp_port = 25
smtp_username = 
smtp_password = 
smtp_ssl = True
smtp_tls = False
smtp_timeout = 10
mail_from = 
mail_language = EN
#
# android section
#
[android]
message_timeout = 1000

#
# serial modem section
#
[serial]
port = /dev/ttyACM0,
baud = 115200
bytesize = 8
parity = none
stopbits = 1
xonxoff = False
rtscts = True
dsrdtr = False
timeout = 1
status_report = False

